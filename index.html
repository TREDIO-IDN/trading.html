<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>TREDIO - saldo persistent</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  /* styles (sama seperti sebelumnya) */
  :root{ --bg:#0b0b0c; --panel:#111217; --muted:#9aa0a6; --green:#2ecc71; --red:#e74c3c; --accent:#f1c40f; }
  html,body{height:100%;margin:0;background:var(--bg);color:#fff;font-family:Inter,Arial,Helvetica,sans-serif}
  .app{ max-width:980px;margin:12px auto;padding:12px; display:grid;grid-template-columns:1fr 360px;gap:12px; }
  @media (max-width:900px){ .app{ grid-template-columns:1fr; padding:8px } }
  .panel{ background:linear-gradient(180deg,#070708 0%, var(--panel) 100%); border-radius:12px;padding:12px;box-shadow:0 6px 20px rgba(0,0,0,0.6); }
  .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;}
  .saldo { font-weight:700;color:var(--green) }
  .chart-wrap{ position:relative; background:#000;border-radius:10px;padding:8px; }
  canvas{ width:100% !important; height:360px !important; display:block; border-radius:8px; }
  .overlay-line{ position:absolute; top:8px; bottom:8px; width:2px; pointer-events:none; transform:translateX(-50%); z-index:5; }
  .overlay-open{ background:var(--accent); display:none; left:0; opacity:.95; border-radius:2px;}
  .overlay-close{ background:var(--red); display:none; left:0; opacity:.95; border-radius:2px;}
  .side{ display:flex;flex-direction:column;gap:12px; }
  .card{ background:#0f1113;padding:12px;border-radius:10px; }
  .small { color:var(--muted); font-size:13px }
  .big { font-size:20px;font-weight:700 }
  .controls { display:flex;flex-direction:column; gap:8px; margin-top:8px }
  select,input[type="number"]{ padding:8px;border-radius:8px;border:1px solid #222;background:#0b0b0b;color:#fff }
  .btn-row{ display:flex; gap:8px; }
  .btn{ flex:1;padding:10px;border-radius:8px;border:none;font-weight:700;cursor:pointer;color:#fff }
  .btn-up{ background:linear-gradient(135deg,var(--green),#27ae60) }
  .btn-down{ background:linear-gradient(135deg,var(--red),#c0392b) }
  .btn:disabled{ opacity:.5; cursor:not-allowed }
  .status { margin-top:8px;padding:10px;border-radius:8px;background:#070708;text-align:center;font-weight:700 }
  .result-win{ color:var(--green); font-weight:900 }
  .result-lose{ color:var(--red); font-weight:900 }
  .small-muted{ color:#9aa0a6; font-size:13px }
  .top-controls { display:flex; gap:8px; align-items:center; }
  .icon-btn { background:#222;border:1px solid #222;color:#fff;padding:8px;border-radius:8px;cursor:pointer }
  .select-interval{ min-width:140px }
  #timeLine{display:flex;justify-content:space-between;margin-top:8px;font-size:13px;color:#ff4444;font-weight:bold;padding:0 6px}
  #timeLine span{flex:1;text-align:center;opacity:0.85}
  #timeLine span:last-child{opacity:1;color:#fff;font-weight:900}
</style>
</head>
<body>
<div class="app" id="mainApp" style="display:grid">
  <div class="panel">
    <div class="header">
      <div>
        <div style="font-size:14px;color:#ddd">Harga Batubara Premium</div>
        <a class="small-muted" href="https://wa.me/message/HWGD7LUY5VQIF1" target="_blank" style="text-decoration:none; color:red; font-weight:bold;">Deposit / Withdraw</a>
      </div>
      <div style="text-align:right">
        <div class="small-muted">Saldo Real:</div>
        <div class="saldo" id="saldoText" style="font-size:15px;">Rp 140.000.000</div>
      </div>
    </div>

    <div class="chart-wrap" id="chartWrap">
      <canvas id="chartCanvas"></canvas>
      <div id="overlayOpen" class="overlay-line overlay-open"></div>
      <div id="overlayClose" class="overlay-line overlay-close"></div>
    </div>

    <div id="timeLine"></div>

    <div style="display:flex;justify-content:space-between;margin-top:10px;">
      <div class="small-muted">Harga Buka: <span id="txtOpen">-</span></div>
      <div class="small-muted">Harga Sekarang: <span id="txtNow">-</span></div>
      <div class="small-muted">Countdown: <span id="txtCountdown">Durasi taruhan</span>s</div>
    </div>
  </div>

  <div class="side">
    <div class="card">
      <div class="top-controls">
        <button id="soundToggle" class="icon-btn">ðŸ”Š</button>
        <select id="intervalSelect" class="select-interval">
          <option value="1">1 menit</option>
          <option value="5" selected>5 menit</option>
          <option value="10">10 menit</option>
          <option value="20">20 menit</option>
        </select>
        <div style="flex:1;text-align:right;color:#9aa0a6;font-size:13px">Durasi taruhan</div>
      </div>

      <div style="margin-top:10px" class="small-muted">Pilih Nominal Cepat</div>
      <div style="display:flex;gap:6px;margin-top:8px;">
        <select id="quickAmount" style="flex:1">
          <option value="">Pilih Nominal Cepat</option>
          <option value="140000">140.000</option>
          <option value="240000">240.000</option>
          <option value="700000">700.000</option>
          <option value="1400000">1.400.000</option>
          <option value="14000000">14.000.000</option>
          <option value="30000000">30.000.000</option>
          <option value="74000000">74.000.000</option>
        </select>
      </div>

      <div style="margin-top:8px">
        <input id="manualAmount" type="number" placeholder="Atau masukkan manual (Rp)" style="width:100%" />
      </div>

      <div class="controls">
        <div class="btn-row">
          <button id="btnUp" class="btn btn-up">â¬† PASANG NAIK</button>
          <button id="btnDown" class="btn btn-down">â¬‡ PASANG TURUN</button>
        </div>

        <div class="status" id="statusBox">Menunggu transaksi...</div>

        <div class="small-muted" style="margin-top:8px">
          <div>Hasil terakhir: <span id="lastResult">-</span></div>
          <div>Harga Tutup (last): <span id="txtClose">-</span></div>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
/* ============== CONFIG ============== */
const API_URL = "https://script.google.com/macros/s/AKfycbzeijogTdTHIb4_QHi304tkaPUJJSqtSaykyvJvREzMEzPbwhzbFJIbstepHr8jRr5T/exec";

/* ===== Helpers ===== */
function formatIDR(v){ return 'Rp ' + Number(v).toLocaleString('id-ID'); }

/* ===== API helpers (POST then fallback to GET-beacon) ===== */
async function apiUpdateSaldo(newSaldo){
  // try POST first (preferred)
  try{
    const res = await fetch(API_URL, {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ saldo: Number(newSaldo) })
    });
    if(res && res.ok){
      // attempt to read response (may be blocked in some browsers, but ok)
      try{ const j = await res.json(); console.log('API update (post) response:', j); }catch(e){}
      return true;
    } else {
      console.warn('POST failed, status:', res.status);
    }
  }catch(err){
    console.warn('POST error (likely CORS/preflight):', err);
  }

  // fallback: use image beacon GET (no CORS)
  try{
    const img = new Image();
    img.src = API_URL + '?saldo=' + encodeURIComponent(newSaldo) + '&ts=' + Date.now();
    // no reliable callback for success â€” assume success
    console.log('fallback GET-beacon sent');
    return true;
  }catch(err){
    console.error('fallback beacon failed', err);
    return false;
  }
}

async function apiGetSaldo(){
  try{
    const r = await fetch(API_URL, { method: 'GET', cache: 'no-store' });
    if(!r.ok) throw new Error('HTTP ' + r.status);
    const d = await r.json();
    return d && d.saldo !== undefined ? Number(d.saldo) : null;
  }catch(err){
    console.error('Gagal ambil saldo:', err);
    return null;
  }
}

/* ============== MAIN APP ============== */
(function(){
  if(document.readyState === 'loading') document.addEventListener('DOMContentLoaded', init); else init();

  function init(){
    // DOM refs
    const saldoText = document.getElementById('saldoText');
    const btnUp = document.getElementById('btnUp');
    const btnDown = document.getElementById('btnDown');
    const quickAmount = document.getElementById('quickAmount');
    const manualAmount = document.getElementById('manualAmount');
    const intervalSelect = document.getElementById('intervalSelect');
    const statusBox = document.getElementById('statusBox');
    const lastResult = document.getElementById('lastResult');
    const txtNow = document.getElementById('txtNow');
    const txtOpen = document.getElementById('txtOpen');
    const txtClose = document.getElementById('txtClose');
    const txtCountdown = document.getElementById('txtCountdown');
    const soundToggle = document.getElementById('soundToggle');

    // default saldo (will be overwritten by API)
    window.saldo = 140000000;
    if(saldoText) saldoText.textContent = formatIDR(window.saldo);

    // load from sheet
    apiGetSaldo().then(s => {
      if(s !== null && !isNaN(s)){
        window.saldo = Number(s);
        if(saldoText) saldoText.textContent = formatIDR(window.saldo);
        console.log('Saldo loaded from Sheet:', window.saldo);
      } else {
        console.log('Using local default saldo:', window.saldo);
      }
    });

    /* --- paste remaining trading/chart logic (kept concise here) --- */

    // For brevity: reuse the same deterministic price generator and trading logic
    const hargaPerMenit = [74.996,75.001,74.998,75.005,75.012,75.008,75.004,74.999,75.003,75.008,75.015,75.020,75.025,75.022,75.018,75.014,75.010,75.006,75.009,75.014,75.011,90000,175.000,50000,74.990,74.987,74.982,74.979,74.975,74.970,74.965,74.968,74.972,74.977,74.981,74.985,74.990,74.985,74.980,74.976,74.972,74.978,74.983,74.975,74.970,74.965,74.971,74.977,74.980,74.985,74.992,74.996,75.000,75.005,75.011,75.018,75.023,75.028,75.025,75.021];

    // chart init
    const canvas = document.getElementById('chartCanvas');
    const ctx = canvas.getContext('2d');
    let chart = new Chart(ctx,{
      type:'line',
      data:{labels:[], datasets:[{label:'Harga', data:[], borderColor:'#2ecc71', backgroundColor:'rgba(46,204,113,0.06)', pointRadius:0, tension:0.28, borderWidth:2}]},
      options:{animation:false,responsive:true,maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{x:{ticks:{display:false},grid:{color:'#222'}}, y:{ticks:{color:'#9aa0a6'},grid:{color:'#222'}}}}
    });

    function getBaseMinute(){ const m=new Date().getMinutes(); const idx=(m===0?59:m-1); return hargaPerMenit[idx] !== undefined ? hargaPerMenit[idx] : 75.000; }
    function getHargaDetik(){ return +(getBaseMinute() + (Math.random()-0.5)*0.03); }

    let labelCounter=0;
    function pushPoint(h){
      chart.data.labels.push(labelCounter++);
      chart.data.datasets[0].data.push(h);
      if(chart.data.labels.length>120){ chart.data.labels.shift(); chart.data.datasets[0].data.shift(); }
      chart.update('none');
    }

    // periodic price update
    setInterval(()=>{ const h=getHargaDetik(); if(txtNow) txtNow.textContent = h.toFixed(3); pushPoint(h); }, 1000);

    // trading logic (kept consistent with your previous)
    let tradingActive=false, openPrice=null, openIndex=null, closeIndex=null, countdown=60, timer=null, chosenAmount=0;

    function pickAmount(){ const q=quickAmount?Number(quickAmount.value||0):0; const m=manualAmount?Number(manualAmount.value||0):0; return m>0?m:(q>0?q:0); }
    function setDisabled(x){ if(btnUp) btnUp.disabled=x; if(btnDown) btnDown.disabled=x; if(quickAmount) quickAmount.disabled=x; if(manualAmount) manualAmount.disabled=x; if(intervalSelect) intervalSelect.disabled=x; }

    async function startTrade(dir){
      if(tradingActive) return alert('Transaksi masih berjalan');
      chosenAmount = pickAmount();
      if(!chosenAmount) return alert('Nominal belum dipilih');
      if(chosenAmount > window.saldo) return alert('Saldo tidak cukup');

      const last = chart.data.datasets[0].data.slice(-1)[0];
      openPrice = last;
      openIndex = chart.data.labels.length - 1;
      closeIndex = null;

      if(openPrice && txtOpen) txtOpen.textContent = openPrice.toFixed(3);
      if(txtClose) txtClose.textContent = '-';
      setDisabled(true);
      countdown = Number(intervalSelect.value) * 60;
      if(txtCountdown) txtCountdown.textContent = countdown;
      tradingActive = true;
      if(statusBox){ statusBox.classList.remove('result-win','result-lose'); statusBox.textContent = 'NETRAL'; }

      timer = setInterval(async ()=>{
        countdown--; if(txtCountdown) txtCountdown.textContent = countdown;
        const current = chart.data.datasets[0].data.slice(-1)[0];
        let interim = 'NETRAL';
        if(dir === 'naik') interim = current > openPrice ? 'MENANG' : (current < openPrice ? 'KALAH' : 'NETRAL');
        else interim = current < openPrice ? 'MENANG' : (current > openPrice ? 'KALAH' : 'NETRAL');

        if(statusBox){
          statusBox.classList.remove('result-win','result-lose');
          if(interim === 'MENANG'){ statusBox.textContent='MENANG'; statusBox.classList.add('result-win'); }
          else if(interim === 'KALAH'){ statusBox.textContent='KALAH'; statusBox.classList.add('result-lose'); }
          else { statusBox.textContent='NETRAL'; }
        }

        if(countdown <= 0){
          clearInterval(timer); timer = null;
          // final forced loss (kept as original behavior)
          const offset = 0.03 + Math.random()*0.04;
          const final = (dir==='naik') ? ((openPrice!=null?openPrice:current)-offset) : ((openPrice!=null?openPrice:current)+offset);

          // smooth end: set last point to final
          chart.data.datasets[0].data[chart.data.datasets[0].data.length-1] = final;
          chart.update();

          // apply loss
          window.saldo -= chosenAmount;
          if(statusBox){ statusBox.classList.remove('result-win'); statusBox.classList.add('result-lose'); statusBox.textContent = `KALAH -${formatIDR(chosenAmount)} â€” ${final.toFixed(3)}`; }
          if(lastResult) lastResult.textContent = 'KALAH';
          if(saldoText) saldoText.textContent = formatIDR(window.saldo);
          if(txtClose) txtClose.textContent = final.toFixed(3);

          closeIndex = chart.data.labels.length - 1;

          tradingActive = false;
          setDisabled(false);

          // SAVE saldo ke Google Sheet (POST then fallback)
          const ok = await apiUpdateSaldo(window.saldo);
          console.log('Saldo update attempt result:', ok);
          // (optional) show small UI indicator on success/fail
        }
      },1000);
    }

    if(btnUp) btnUp.addEventListener('click', ()=> startTrade('naik'));
    if(btnDown) btnDown.addEventListener('click', ()=> startTrade('turun'));
    if(quickAmount) quickAmount.addEventListener('change', e => { if(manualAmount) manualAmount.value = e.target.value; });

    // timeline update
    function pad(n){ return n.toString().padStart(2,'0'); }
    function formatHM(d){ return pad(d.getHours()) + ':' + pad(d.getMinutes()); }
    function updateTimeLine(){
      const now = new Date();
      const container = document.getElementById('timeLine');
      if(!container) return;
      let html = '';
      for(let i=5;i>=0;i--){
        const t = new Date(now.getTime() - (i * 60000));
        html += `<span>${formatHM(t)}</span>`;
      }
      container.innerHTML = html;
    }
    updateTimeLine();
    setInterval(updateTimeLine,1000);
  }
})();
</script>
</body>
</html>
